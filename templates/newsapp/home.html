
<!DOCTYPE html>
{% extends 'base.html' %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" 
    integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <title>News APP</title>
</head>
<body>
    {% block content %}
    <div class="container">
        <div class="row">
            
                {% for i in articles %}
                <div class="col-sm">
                    <div class="card rounded shadow-lg m-2" style="width: 20rem;">
                        <img src="{{ i.urlToImage}}" class="card-img-top" alt="...">
                        <div class="card-body">
                            <p class="card-title">{{ i.author }}</p>
                            <h5 class="card-title">{{ i.title }}</h5>
                            <p class="card-title">{{ i.source.name }}</p>
                            <p class="card-text">{{ i.description }}</p>
                            <hr>
                            <small>Date:{{ i.publishedAt}}</small>
                            <a href="{{ i.url }}" target="_blank" class="btn btn-success m-1">See News</a>
                        </div>
                    </div>   
                </div>
                {% endfor %}
        </div>
    </div>

    {% endblock %}
</body>
</html>
